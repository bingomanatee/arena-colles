<form action="<%- configs.action %>" method="<%- configs.method %>" <%- properties %> >
<table>
<% fields.forEach(function(field) { if (field.type != 'hidden'){ %>
<tr>
    <th><%- field.label %></th>
    <td><%- field.rendered %></td>
</tr>
<% }}) %>
</table>

<% fields.forEach(function(field) { if (field.type == 'hidden'){ %><%- field.rendered %><% }}) %>
</form>
