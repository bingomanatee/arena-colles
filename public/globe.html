<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>Globe</title>
    <meta charset="utf-8">

    <style>
        body {
            margin: 0px;
            padding: 0px;
        }

        #container {
            width: 100%;
            height: 100%;
            background-color: #39F
        }
    </style>

    <script type="text/javascript" src="/js/jq.js"></script>
    <script type="text/javascript" src="/js/3/build/Three.js"></script>
    <script type="text/javascript" src="/js/3/extras/ImageUtils.js"></script>
    <script type="text/javascript" src="/js/3/RequestAnimationFrame.js"></script>

    <script type="text/javascript" src="/js/Planet.js">

    </script>

    <script type="text/javascript">

        function render() {
            renderer.render(scene, camera);
        }

        function animate() {
            requestAnimationFrame(animate);

            render();
        }

        function init() {
            console.log('init');

            container = $('#container');
            console.log('container', container);

            scene = new THREE.Scene();

            camera = new THREE.Camera(45, window.innerWidth / window.innerHeight, 1, 2000);
            camera.position.y = 200;
            camera.position.z = 800;

            light = new THREE.DirectionalLight(0xffffff, 2.0);
            light.position.z = -1;
            light.position.x = 0.2;
            light.position.y = 0.1;
            light.position.normalize();
            scene.addLight(light);

            material = [
                new THREE.MeshLambertMaterial({ map: THREE.ImageUtils.loadTexture('/examples/textures/UV.jpg') }),
                new THREE.MeshBasicMaterial({ color: 0xffffff, wireframe: true, opacity: 0.1 })
            ];
/*
            var c = new THREE.CubeGeometry(100, 100, 100, 4, 4, 4);
            var object = new THREE.Mesh(c, material);
            object.position.x = - 200;
            object.position.z = 200; */
         //   scene.addObject(object);

            // camera.position.x = -60000;
            // camera.position.y = 60000;
            //  camera.rotation.x = -0.4;

            camera.useTarget = true;

            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            /*
             var planet = new Planet(1000, 30, 0, -10, 500);
             planet.make_segments();
             planet.render();

             container.empty();
             container.append(renderer.domElement);

             scene.addObject(planet.center);

             */

            planet = new Planet(400, 5, 0, 0, 0);
            planet.render(scene);
            var object = planet.center;

            camera.position.x = object.position.x + 800;
            camera.position.y = object.position.y + 300;
            camera.position.z = object.position.z - 1000;

            camera.target = object;
            container.append(renderer.domElement);
            animate();

        }
    </script>

    <script type="text/javascript">

        var radians_to_degrees = 180 / Math.PI;
        var degrees_to_radians = Math.PI / 180;
        var planet_radius = 10000;

        $(init);

    </script>
</head>

<body>
<div id="container">
</div>

</body>
</html>
