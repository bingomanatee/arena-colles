<html>
<head>
    <script src="http://localhost:4000/socket.io/socket.io.js"></script>
    <script>
        $(document).ready(function(){
            var ws = new io.Socket('localhost', {port: 4000});

            ws.connect();

            function _on_connect(){
                console.log('connected to server');
            }

            ws.on('connect', _on_connect);

            ws.on ('news', function(err, news){
                console.log('err: ', err, ', news: ', news);
            })

        })
    </script>
</head>
<body>
<h1>Socket Test</h1>
</body>
</html>
