<div class="check_boxes">
<%

if (field.options) field.options.forEach(function(option){
if (typeof(option) == 'string'){
    option = {value: option, label: option};
}

if (!option.hasOwnProperty('label')){
    option.label = option.value;
}

%><label><input name="<%- option.hasOwnProperty('name') ? option.name : field.name + '[]' %>" type="checkbox" value="<%- option.value %>" <%
if (field.hasOwnProperty('value') && field.value.indexOf(option.value) > -1) {
%> checked="checked" <%
} %> /><%- option.label %></label>
<% }) %>
</div>
