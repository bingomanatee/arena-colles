<h1>Map <%- map.name %> Analysis</h1>

<h2>Reference Color</h2>
<p>Associate a color with a height value</p>

<%- ref_form.render()
%>

<img src="<%- map.path %>" width="800" height="400" />

<% if (map.hasOwnProperty('rc')){ %>
<h2>RC Images </h2>
<% map.rc.forEach(function(data, i){ %>
<pre>
    <%= JSON.stringify(data, 0, 2) %>
</pre>

<img src="/img/map/rc/<%= map._id %>/<%= i %>.png" width="800" height="400" />
<% }) %>
<% } %>
