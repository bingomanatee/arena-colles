<h1>Randomwalker</h1>
<style>
#coords td,
#coords th {
    width: 50px;
    padding: 1em;
}
</style>
<table id="coords" cellpadding="4" border="2">
    <tr><th>ID:</th></tr>
    <% randomwalks.forEach(function(w){ %>
    <tr><th><%= w._id %></th>
  <%  w.moves.forEach(function(d){ %>
        <td><%= d %></td>
        <% }) %>
    </tr>
    <% }) %>
</table>
