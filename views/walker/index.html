<h1>Walker</h1>

<h2>Map</h2>

<table border="2">
    
<% for (var j = 0; j < walker.grid.j; ++j) { %>
<tr>
    <th style="padding: 2px"><%= j %></th>
<% for (var i = 0; i < walker.grid.i; ++i){ %>
<td style="padding: 2px">
<%- walker.grid.p(i, j).__toString(true) %>
</td>
<% } %>
</tr>
<% } %>
</table>
